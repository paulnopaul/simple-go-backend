version: "3.7"
services:
  nginx:
    image: nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
      - "80:80"
  api1:
    build:
      context: server
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
  api2:
    build:
      context: server
    ports:
      - "8091:8091"
    environment:
      - PORT=8091
  api3:
    build:
      context: server
    ports:
      - "8092:8092"
    environment:
      - PORT=8092
  prometheus:
    image: prom/prometheus
    depends_on:
      - cadvisor
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
